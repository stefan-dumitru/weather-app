<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Weather App.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="Weather App.js" defer></script>
</head>
<body style="background-color:gray">
    <div id="container">
        <div id="weatherApp">
            <h1>Weather App</h1>
            <input type="text" id="location-input" placeholder="Enter a location">
            <button id="current-weather-btn">Display Current Weather</button>
            <div id="weather-data"></div>
            <div id="forecast-data"></div>
        </div>
        <div id="map"></div>
    </div>
</body>
</html>
